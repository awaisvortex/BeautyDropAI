name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/beautydrop-dev/beautydrop-django/app"
          IMAGE_TAG="$GITHUB_SHA"
          
          docker build -t "$IMAGE_NAME:$IMAGE_TAG" -t "$IMAGE_NAME:latest" .
          docker push "$IMAGE_NAME:$IMAGE_TAG"
          docker push "$IMAGE_NAME:latest"

      - name: Create env vars file
        run: |
          echo '${{ secrets.CLOUD_RUN_ENV_YAML }}' > cloudrun.env.yaml

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy beautydrop-api \
            --image="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/beautydrop-dev/beautydrop-django/app:$GITHUB_SHA" \
            --region=us-east1 \
            --platform=managed \
            --allow-unauthenticated \
            --env-vars-file=cloudrun.env.yaml \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=10 \
            --port=8080
